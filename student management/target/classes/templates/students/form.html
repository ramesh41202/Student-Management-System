<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Form</title>
</head>
<body>
    <div th:fragment="content">
        <h2 th:text="${student.id == null ? 'Add New Student' : 'Edit Student'}"></h2>
        
        <form th:action="@{/students}" th:object="${student}" method="post" class="needs-validation">
            <input type="hidden" th:field="*{id}" />
            
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" 
                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}"
                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            
            <div class="mb-3">
                <label for="course" class="form-label">Course</label>
                <input type="text" class="form-control" id="course" th:field="*{course}"
                       th:classappend="${#fields.hasErrors('course')} ? 'is-invalid'">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('course')}" th:errors="*{course}"></div>
            </div>
            
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" th:field="*{country}"
                       th:classappend="${#fields.hasErrors('country')} ? 'is-invalid'">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></div>
            </div>
            
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/students" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
